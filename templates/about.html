{% extends 'base.html' %}

{% block content %}
    <div class=container>
    <h2>About Page</h2>
    </div>

    <div class=container>
        <table class="table">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Salary</th>
        <th scope="col">Type</th>
        </tr>
        
    </thead>
    <tbody>
    {% for post in posts %}
        <tr>
        <th scope="row">{{post.name}}</th>
        <td>{{post.age}}</td>
        <td>{{post.salary}}</td>
        <td>{{post.job}}</td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
    </div>
{% endblock content %}
